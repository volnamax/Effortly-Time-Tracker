<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветствие - Мое Приложение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f3f3f3;
        }
        h1 {
            color: #333;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .images img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .images img:hover {
            transform: scale(1.1);
        }
        p {
            max-width: 600px;
            color: #666;
        }
    </style>
</head>
<body>
<h1>Добро пожаловать в наше приложение!</h1>
<p>Это приветственная страница нашего будущего SPA-приложения. Здесь представлены эскизы, которые помогут вам получить общее представление о том, что вас ждет.</p>
<div class="images">
    <img src="img/image1.png" alt="Эскиз 1">
    <img src="img/image2.png" alt="Эскиз 2">
    <img src="img/image3.png" alt="Эскиз 3">
</div>
</body>
</html>
