worker_processes 1;
events { worker_connections 1024; }
http {
    server {
        listen 80;
        server_name localhost;

        # Proxy for Swagger UI
        location /api/v2/ {
            proxy_pass http://app:8080/swagger-ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Handle specific request for swagger-config
        location = /v3/api-docs/swagger-config {
            proxy_pass http://app:8080/v3/api-docs/swagger-config;Ð¹
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy for other API documentation requests
        location /v3/api-docs {
            proxy_pass http://app:8080/v3/api-docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy for Swagger UI static files
        location /swagger-ui/ {
            proxy_pass http://app:8080/swagger-ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
