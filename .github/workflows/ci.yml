name: CI Pipeline

on:
  push:
    branches: [ "main" ]  # Укажите ветки, для которых будет запускаться пайплайн
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and Test with Maven
        run: mvn -f src/Effortly-Time-Tracker/pom.xml clean verify

      - name: Build Docker Image
        run: docker build -t your-docker-image-name -f docker/Dockerfile .

      # Если вы хотите пушить образ в Docker Hub или другой реестр
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker tag your-docker-image-name your-dockerhub-username/your-docker-image-name:latest
          docker push your-dockerhub-username/your-docker-image-name:latest
